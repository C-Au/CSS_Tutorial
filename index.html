<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Text Styling Challenge</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <article>
    <h1 id="main-title">Welcome to My Page</h1>

    <section>
      <h2>About Me</h2>
      <div class="info">
        <p class="small-text">This is my first paragraph. It’s short and simple.</p>
      </div>
    </section>

    <section>
      <h2>More Info</h2>
      <div class="info">
        <p class="medium-text">This is another paragraph, a little longer to show more text on the page.</p>
      </div>
    </section>

    <section>
      <h2>Final Thoughts</h2>
      <div class="info">
        <p class="large-text">This is the last paragraph. It’s here just for practice.</p>
      </div>
    </section>
  </article>
</body>

</html>
